<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="fighter">
            <div class="player" id="pikachu" onclick="openingGame.selectFighter('pikachu')"><img src="./img/pikachu2.gif" alt="pikachu"></div>
            <div class="player" id="mario" onclick="openingGame.selectFighter('mario')"><img src="./img/Mario-Martillo.gif" alt="mario"></div>
            <div class="player" id="sonic" onclick="openingGame.selectFighter('sonic')"><img src="./img/sonic.gif" alt="sonic"></div>
            <div class="player" id="wario" onclick="openingGame.selectFighter('wario')"><img src="./img/wario.gif" alt="wario"></div>
            <div class="player" id="browser" onclick="openingGame.selectFighter('browser')"><img src="./img/browser2.gif" alt="browser"></div>
            <div class="player" id="link" onclick="openingGame.selectFighter('link')"><img src="./img/link.gif" alt="link"></div>
            <!-- <div class="player" id="jim" onclick="openingGame.selectFighter('jim')"><img src="./img/Jim2.gif" alt="jim"></div> -->
        </div>

        <div class="hitButton">
            <div id="strike" class="attack" onclick="attack()"></div>
        </div>

    </div>
    
    
    
    <script src="./js/initialGame.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
